<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Frequency Equalizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Adaptive Frequency Equalizer</h2>

  <!-- Upload -->
  <input type="file" id="upload" accept="image/*">
  <br><br>

  <!-- Equalization controls -->
  <label>Alpha (0–10):</label>
  <input type="range" id="alpha" min="0" max="10" step="0.1" value="1">
  <span id="alphaVal">1</span>
  <br><br>

  <!-- Toggle modulation -->
  <label>
    <input type="checkbox" id="modulationToggle">
    Enable Modulation
  </label>
  <br><br>

  <!-- Modulation panel (hidden until checked) -->
  <div id="modulationPanel" style="display:none;">
    <label>Number of bands (3–10):</label>
    <input type="number" id="bands" min="3" max="10" value="5">
    <button onclick="updateBands()">Apply</button>
    <br><br>
    <div id="curvePlot" style="width:600px;height:400px;"></div>
    <div id="sliders"></div>
  </div>

  <!-- Process -->
  <button onclick="processImage()">Process</button>
  <br><br>

  <!-- Output -->
  <h3>Output</h3>
  <img id="outputImage" style="max-width:600px; border:1px solid black;">
  <br>
  <a id="downloadLink" style="display:none;" download="processed.png">Download Processed Image</a>
</body>
</html>
