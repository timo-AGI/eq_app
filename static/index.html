<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frequency Equaliser App</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bright-mode">
  <div id="app">
    <h1>Frequency Equaliser App</h1>

    <!-- Image Upload -->
    <div>
      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Original Image -->
    <div id="originalImageContainer" style="display: none;">
      <h3>Original Image</h3>
      <img id="originalImage" src="" alt="Original Image" style="max-width: 400px;">
    </div>

    <!-- Modulation -->
    <div>
      <label><input type="checkbox" id="modulationCheckbox"> Enable Modulation</label>
      <div id="modulationControls" style="display: none; margin-left: 20px;">
        <label for="numBands">Number of Bands:</label>
        <input type="number" id="numBands" value="5" min="1" max="10">
        <div id="modulationSliders"></div>
      </div>
    </div>

    <!-- Equalisation -->
    <div>
      <label><input type="checkbox" id="equalisationCheckbox"> Enable Equalisation</label>
      <div id="equalisationControls" style="display: none; margin-left: 20px;">
        <label for="gamma">Gamma:</label>
        <input type="number" id="gamma" value="1.0" step="0.1" min="0.1" max="5">
        <br>
        <label for="alpha">Alpha:</label>
        <input type="number" id="alpha" value="1.0" step="0.1" min="0.1" max="10">
        <br>
        <label for="band_sign">Band Sign:</label>
        <select id="band_sign">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>
    </div>

    <!-- Theme Selector -->
    <div>
      <label for="themeSelector">Theme:</label>
      <select id="themeSelector">
        <option value="bright" selected>Bright</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <!-- Background Music -->
    <div>
      <label><input type="checkbox" id="musicCheckbox"> Enable Background Music</label>
    </div>

    <!-- Process Button -->
    <div>
      <button id="processButton" style="display: none;">Process</button>
    </div>

    <!-- Output -->
    <div id="outputImageContainer" style="display: none;">
      <h3>Processed Image</h3>
      <img id="outputImage" src="" alt="Output Image" style="max-width: 400px;">
    </div>
  </div>

  <!-- Background audio element (hidden, controlled by JS) -->
  <audio id="bgm" loop preload="auto" playsinline></audio>

  <!-- Main script -->
  <script src="/static/script.js"></script>
</body>
</html>
