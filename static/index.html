<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frequency Equaliser App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bright-mode">
  <div id="app">
    <h1>Frequency Equaliser App</h1>
    <div id="msg" class="msg" aria-live="polite"></div>

    <!-- Image Upload -->
    <div class="row">
      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Modulation -->
    <div class="panel">
      <label class="check">
        <input type="checkbox" id="modulationCheckbox"> Enable Modulation
      </label>
      <div id="modulationControls" class="indent" style="display:none">
        <label for="numBands">Number of Bands:</label>
        <input type="number" id="numBands" value="5" min="1" max="10">
        <div id="modulationSliders" class="sliders"></div>
      </div>
    </div>

    <!-- Equalisation -->
    <div class="panel">
      <label class="check">
        <input type="checkbox" id="equalisationCheckbox"> Enable Equalisation
      </label>
      <div id="equalisationControls" class="indent" style="display:none">
        <label for="gamma">Gamma:</label>
        <input type="number" id="gamma" value="1.0" step="0.1" min="0.1" max="5">

        <label for="alpha">Alpha:</label>
        <input type="number" id="alpha" value="1.0" step="0.1" min="0.1" max="10">

        <label for="band_sign">Band Sign:</label>
        <select id="band_sign">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>
    </div>

    <!-- Theme & Music -->
    <div class="row wrap">
      <div class="row">
        <label for="themeSelector">Theme:</label>
        <select id="themeSelector">
          <option value="bright" selected>Bright</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="row">
        <label class="check">
          <input type="checkbox" id="musicCheckbox"> Enable Background Music
        </label>
      </div>
    </div>

    <!-- Process Button -->
    <div class="row">
      <button id="processButton" class="primary" style="display:none">Process</button>
    </div>

    <!-- Side-by-side Images -->
    <div id="imageCompare" class="image-compare" style="display:none">
      <div id="originalImageContainer">
        <h3>Original Image</h3>
        <img id="originalImage" src="" alt="Original Image">
      </div>

      <div id="outputImageContainer">
        <h3>Processed Image</h3>
        <img id="outputImage" src="" alt="Output Image">
      </div>
    </div>
  </div>

  <!-- Background audio element (hidden, controlled by JS) -->
  <audio id="bgm" loop preload="auto" playsinline></audio>

  <!-- Main script -->
  <script src="/static/script.js"></script>
</body>
</html>
